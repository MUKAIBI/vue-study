<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Vue.js</title>
<style>
.v-enter-active,
.v-leave-active {
    transition: all 1s;
}

.v-leave-active {
    position: absolute;
}

.v-enter,
.v-leave-to {
    opacity: 0;
    transform: translateX(-20px);
}
</style>
</head>
<body>
<div id="app">
    <button v-on:click="toggle=!toggle">切り替え</button>
    <svg xmls="http://www.w3.org/2000/svg" versiton="1.1">
        <transition>
            <my-circle v-bind:fill="fill" v-bind:key="fill"></my-circle>
        </transition>
    </svg>
</div>


<script src="https://unpkg.com/vue"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@0.17.1/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/smooth-scroll@12.1.5"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.5/lodash.min.js"></script>
<script src="script.js"></script>
</body>
</html>
