<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Vue.js</title>
<style>
.list {
  width: 240px;
  padding: 0;
}
.item {
  display: inline-flex;
  justify-content: center;
  align-items: center;
  margin: 4px;
  width: 40px;
  height: 40px;
  background: #f5f5f5;
}
/* トランジション用スタイル */
.v-enter-active, .v-leave-active, .v-move {
  transition: all 1s;
}
.v-leave-active {
  position: absolute;
}
.v-enter, .v-leave-to {
  opacity: 0;
  background: #f9a3b1;
  transform: translateY(-30px);
}
</style>
</head>
<body>
<div id="app">
    <p>
        <button v-on:click="doShuffle">シャッフル</button>
        <button v-on:click="doAdd">追加</button>
    </p>
    <transition-group tag="ul" class="list">
        <li v-for="(item, index) in list" v-bind:key="item" class="item" v-on:click="doRemove(index)">
            {{ item }}
        </li>
    </transition-group>
</div>


<script src="https://unpkg.com/vue"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@0.17.1/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/smooth-scroll@12.1.5"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.5/lodash.min.js"></script>
<script src="script.js"></script>
</body>
</html>
